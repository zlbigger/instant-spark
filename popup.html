    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .header .emoji {
      font-size: 24px;
    }
    .webhook-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    .webhook-input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
    }
    .save-btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
      position: relative;
    }
    .save-btn:hover:not(:disabled) {
      background: #357abd;
    }
    .save-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .save-btn.loading {
      background: #357abd;
      pointer-events: none;
    }
    .save-btn.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      right: 8px;
      top: 50%;
      margin-top: -8px;
    }
    .status {
      font-size: 14px;
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 4px;
      display: none;
      animation: fadeIn 0.2s ease;
    }
    .status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.error {
      display: block;
      background: #fbe9e7;
      color: #c62828;
    }
    .tip {
      font-size: 12px;
      color: #888;
      line-height: 1.4;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .tip a {
      color: #4a90e2;
      text-decoration: none;
    }
    .tip a:hover {
      text-decoration: underline;
    }
    .promo {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.5;
    }
    .promo a {
      color: #4a90e2;
      text-decoration: none;
    }
    .promo a:hover {
      text-decoration: underline;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
